{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recusar Solicitação de Cargo - Rede Acadêmica</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/admin_panel.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'dashboard' %}" class="logo-link">
            <div class="logo-container">
                <div class="logo-icon">∞</div>
                <div class="logo-text-container">
                    <div class="logo-text">REDE</div>
                    <div class="logo-subtitle">ACADÊMICA</div>
                </div>
            </div>
        </a>
        <div class="header-icons">
            <a href="{% url 'admin_panel' %}" class="icon-btn" title="Voltar ao Painel">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1><i class="fas fa-times-circle"></i> Recusar Solicitação de Cargo</h1>
                <p>Informe o motivo da recusa para a solicitação: <strong>{{ cargo_request.nome }}</strong></p>
            </div>

            <form method="POST" class="reject-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="motivo">Motivo da Recusa</label>
                    <textarea name="motivo" id="motivo" rows="5" placeholder="Digite o motivo da recusa..." class="form-control"></textarea>
                </div>
                <div class="form-actions">
                    <a href="{% url 'admin_panel' %}" class="btn-secondary">Cancelar</a>
                    <button type="submit" class="btn-reject">
                        <i class="fas fa-times"></i> Recusar Solicitação
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
